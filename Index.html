<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sesion</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<div class="contenedorFormulario">
			<form class="formulario">
				<div class="contenidoFormulario">	
					<h1 class="tituloFormulrio">Iniciar Secion</h1>

					<div class="contenedorCampo">
						<label class="label">Usuario</label>
						<input class="input" type="text" name="usuario">
					</div>

					<div class="contenedorCampo">
						<label class="label">Contraseña</label>
						<input class="input" type="password" name="contraseña">
					</div>

					<div class="contenedorCampo">
						<a class="linkRegistrate" href="#">¿No tienes una cuenta? Registrate</a>
					</div>

					<input class="boton" type="submit" name="iniciar" value="Iniciar">
				</div>
			</form>
		</div>
	</main>
</body>
</html>
